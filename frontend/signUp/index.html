<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign in page</title>
    
    <style>
        #topBlackBar {
            border-top: 50px solid #000;
        }

      
    </style>

  </head>

  <body style="font-family:lato">
    <div id="topBlackBar">
      <h1 style="color:white; position:absolute; top:8pt; left: 2%; font-size:20pt;"><b>ONLINE</b>VERSITY</h1>
    </div>
    
    <form style="margin-top:10%">
      <h2 style="text-align: center; margin-bottom:20pt">Sign up for an Account</h2>
      
      <div class="form-group" style="width: 20%; margin:0 auto; margin-top:10pt">
          <label for="name">Name</label>
          <input class="form-control" id="name" placeholder="Enter name" style="margin-top:-5pt">
      </div>

      <div class="form-group" style="width: 20%; margin:0 auto; margin-top:10pt">
          <label for="school">School</label>
          <input class="form-control" id="school" placeholder="Enter your school" style="margin-top:-5pt">
      </div>

      <div class="form-group" style="width: 20%; margin:0 auto; margin-top:10pt">
          <label for="username">Username</label>
          <input class="form-control" id="username" placeholder="Enter username" style="margin-top:-5pt">
      </div>
      
      <div class="form-group" style="width: 20%; margin:0 auto; margin-top:10pt">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" style="margin-top:-5pt">
      </div>

      <div class="form-group" style="width: 20%; margin:0 auto; margin-top:10pt">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter a password" style="margin-top:-5pt">
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="createUser()" style="width:20%;margin-top:15pt">Create User</button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function createUser(){
            var http = new XMLHttpRequest();

            var user = {
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                school: document.getElementById('school').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            console.log("create user index:", user);
            http.open('POST', 'http://'+ window.location.host + '/createUser?user='+JSON.stringify(user));
            http.onreadystatechange = function(){
                if(http.readyState === XMLHttpRequest.DONE, true) {
                    http.onreadystatechange = null;
                    if(http.status == 200) window.location.href = 'http://'+ window.location.host + '/home';
                    else alert( "Unable to create your account");
                }
            }
            
            http.send();
        }
    </script>
  </body>
</html>
